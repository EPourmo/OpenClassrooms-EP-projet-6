    </main>
    <div
      id="contact_modal"
      role="dialog"
      aria-hidden="true"
      aria-describedby="contact-moi-header"
    >
      <div class="modal">
        <header id="header">
          <h2 id="contact-moi-header">
            Contactez-moi <span id="photographer-name"></span>
          </h2>
          <img
            src="assets/icons/close.svg"
            id="close-btn"
            aria-label="fermer le formulaire"
            tabindex="0"
          />
        </header>
        <form name="contact" action="#" method="get" id="form">
          <div class="form-data">
            <label for="first" id="prenom">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              required
              aria-labelledby="prenom"
            />
          </div>

          <div class="form-data">
            <label for="last" id="nom">Nom</label>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              required
              aria-labelledby="nom"
            />
          </div>

          <div class="form-data">
            <label for="email" id="e-mail">Email</label>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              required
              aria-labelledby="e-mail"
            />
          </div>

          <div class="form-data">
            <label for="message" id="msg">Votre message</label>
            <textarea
              class="text-area"
              type="email"
              id="message"
              name="message"
              required
              aria-labelledby="msg"
            ></textarea>
          </div>

          <button
            class="contact_button submit-btn"
            aria-label="Send"
            type="submit"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
